<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>



</head>
<body>
    
<form >
    
    <center><h1>Student registration form</h1></center>

    <table border="1" width="60%" align="center" cellspacing="0px" cellpadding="10px">
        <thead>
            
            <tr bgcolor="#37C6FF">
                <td><center><label for="Name">Name:</label></center></td>
                <td><input type="text" placeholder="Enter your name....."></td>
            </tr>
       

            <tr bgcolor="#B9EBFF">
                <td><center><label for="password">Password:</label></center></td>
                <td><input type="password" placeholder="Enter your password....."></td>
            </tr>


            <tr bgcolor="#B9EBFF">
                <td><center><label for="Email">Email:</label></center></td>
                <td><input type="text" placeholder="Enter your Email....."></td>
            </tr>

            <tr bgcolor="#B9EBFF">
                <td><center><label for="Gender">Gender:</label></center></td>
                <td><input type="radio" name="Gender"/> Male <input type="radio" name="Gender"/>Female</td>
            </tr>



            <tr bgcolor="#B9EBFF">
                <td><center><label for="Phone">Phone no:</label></center></td>
                <td><input type="number" placeholder=" Enter your phone no......." ></td>
            </tr>


        

            <tr bgcolor="#B9EBFF">
                <td><center><label for="date of birth"> Date of birth:</label></center></td>
                <td><input type="date"> </td>
            </tr>

            
            <tr bgcolor="#B9EBFF">
                <td><center><label for="address">Address:</label></center></td>
                <td><input type="text" placeholder="Enter your address...."></td>
            </tr>


            <tr  bgcolor="#B9EBFF">
                <td><center><label for="blood gruop">Blood gruop:</label></center></td>
                <td><select name="drop-down">
                <option value="A">A</option>
                <option value="A">A+</option>
                <option value="B">B</option>
                <option value="B">B+</option>
                </select></td>
            </tr>


            <tr  bgcolor="#B9EBFF">

                <td><center><label for="Department">Department CSE:</label></center></td>
                <td><input type="radio"/>EEE <input type="radio"/>BBA</td></td>

            </tr>


            <tr  bgcolor="#B9EBFF">
                <td><center><label for="checkbox">Coures Java:</label></center></td>
                <td><input type="checkbox">C++ <input type="checkbox">C <input type="checkbox">WD <input type="checkbox">Java <input type="checkbox">Al</td>
                
            </tr>


              
            <tr bgcolor="#B9EBFF">
                <td><center><label for="photo">Photo:</label></center></td>
                <td><input type="file"></td>
            </tr>



            <tr bgcolor="#B9EBFF">
                <td><center><label for="submit"></label></center></td>
                <td><input type="submit"><input type="reset"> </td>
                
                
            </tr>



            <tr bgcolor="#B9EBFF">
                <td><label for="colour">Colour:</label></td>
                <td><input type="color" name="colour" id="colour" value="#FBD5AB"></tr>
            </tr>


        </thead>
    </table>
</form>
</body>
</html>
